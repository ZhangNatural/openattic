<a href=""
   class="dropdown-toggle"
   data-toggle="dropdown">{{ $ctrl.getLanguages()[$ctrl.getActiveLanguage()] }} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li ng-repeat="(langCode, langName) in $ctrl.getLanguages()"
      data-ui-sref-active="active">
    <a ng-click="$ctrl.changeLanguage(langCode)"
       ng-show="$ctrl.getActiveLanguage() != '{{ langCode }}'"
       ng-bind="langName"></a>
  </li>
</ul>
