<div class="openattic-modal-header">
  <translate>Delete erasure code profile</translate>
</div>

<div class="openattic-modal-content">
  <p>
    <translate translate-params-profile-name="$ctrl.profile.name">
      You are about to delete the erasure code profile <strong>{{ profileName }}</strong>.
    </translate>
  </p>

  <p translate>
    To confirm, please click <kbd>Delete erasure code profile</kbd>, or cancel and return to the page.
  </p>
</div>

<div class="openattic-modal-footer">
  <form name="deleteForm"
        role="form">
    <div class="button-group text-right">
      <button id="bot2-Msg1"
              class="btn btn-primary btn-sm"
              ng-click="$ctrl.deleteErasureCodeProfile()"
              ng-disabled="$ctrl.deleteForm.$invalid || $ctrl.deleteForm.$submitted"
              autofocus>
        <translate>Delete erasure code profile</translate>
        <i class="fa fa-spinner fa-spin fa-fw"
           ng-if="$ctrl.deleteForm.$submitted"></i>
      </button>
      <button translate
              id="bot1-Msg1"
              class="btn btn-link btn-sm"
              ng-click="$ctrl.cancel()">Cancel
      </button>
    </div>
  </form>
</div>
