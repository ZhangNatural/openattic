<oa-delete-confirmation-modal pattern="$ctrl.resolve.selectionItems[0].path"
                              title="{{ ($ctrl.resolve.selectionItems.length > 1) ? 'Delete NFS exports' : 'Delete NFS export' }}"
                              on-confirm="$ctrl.deleteNfs()"
                              on-cancel="$ctrl.cancel()">
  <div ng-if="$ctrl.resolve.selectionItems.length === 1">
    <p>
      <translate translate-params-host="$ctrl.resolve.selectionItems[0].host"
                 translate-params-path="$ctrl.resolve.selectionItems[0].path">
        You are about to delete the NFS export <strong>{{ host }}:{{ path }}</strong>
      </translate>
    </p>
  </div>
  <div ng-if="$ctrl.resolve.selectionItems.length > 1">
    <p translate>
      You are about to delete multiple NFS exports.
    </p>
    <span translate
          class="text-danger">The following NFS exports will be deleted:</span>
    <ul class="text-danger">
      <li ng-repeat="selectionItem in $ctrl.resolve.selectionItems">
        {{selectionItem.host}}:{{selectionItem.path}}
      </li>
    </ul>
  </div>
</oa-delete-confirmation-modal>
